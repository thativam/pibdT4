<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2>Nova Escola</h2>
    <form th:action="@{/escolas/salvar}" method="post" th:object="${pessoa}">
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" />
        </div>
        <div class="mb-3">
            <label>Endereço</label>
            <input type="text" class="form-control" th:field="*{endereco}" />
        </div>
        <div class="mb-3">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" th:field="*{dtNascimento}" />
        </div>
        <div class="mb-3">
            <label>Documento</label>
            <input type="text" class="form-control" th:field="*{documento}" />
        </div>
        <div class="mb-3">
            <label>Telefone</label>
            <input type="text" class="form-control" th:field="*{telefone}" />
        </div>

        <!-- Escola Info -->
        <input type="hidden" name="escolaId" th:value="${escola.escolaId}" />
        <div class="mb-3">
            <label>Período</label>
            <input type="text" class="form-control" name="periodo" th:value="${escola.periodo}" />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="inclusao" th:checked="${escola.inclusao}" />
            <label class="form-check-label">Inclusão</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="particular" th:checked="${escola.particular}" />
            <label class="form-check-label">Particular</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
</div>
</body>
</html>
