<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Escola</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/escolas/salvar}" method="post" th:object="${escolaDto}">

                <!-- Pessoa -->
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control" th:field="*{endereco}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" th:field="*{dtNascimento}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Documento</label>
                    <input type="text" class="form-control" th:field="*{documento}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" th:field="*{telefone}" />
                </div>

                <!-- Escola -->
                <hr />
                <div class="mb-3">
                    <label class="form-label">Período</label>
                    <input type="text" class="form-control" th:field="*{periodo}" />
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" th:field="*{inclusao}" id="inclusaoCheck"/>
                    <label class="form-check-label" for="inclusaoCheck">Inclusão</label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" th:field="*{particular}" id="particularCheck"/>
                    <label class="form-check-label" for="particularCheck">Particular</label>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
