<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Professor</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/professor/salvar}" method="post" th:object="${professorDto}">
                <div th:replace="fragments/pessoa :: pessoaForm"></div>
                

                <!-- Escola -->
                <hr />
                <div class="mb-3">
                    <label class="form-label">Sal√°rio</label>
                    <input type="number" class="form-control" th:field="*{salario}" />
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
